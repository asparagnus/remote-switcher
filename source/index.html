<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="wrap-form">
    <h1 class="capture">switcher setup</h1>

    <form action="#" method="get" autocomplete="on">
        <div class="wrap-field">
            <h2 class="legend">network</h2>
            <div>
                <label for="sess_id" class="label"><span class="red">*</span>&ensp;sess id:</label>
                <input id="sess_id" name="sess_id" required="required" type="text">
            </div>
            <div>
                <label for="access_key" class="label">access key</label>
                <input id="access_key" name="access_key" type="text">
            </div>
            <div>
                <label for="ip_addkeys" class="label"><span class="red">*</span>&ensp;ip addkeys</label>
                <input id="ip_addkeys" name="ip_addkeys" required="required" type="text">
            </div>
            <div>
                <label for="net_mask" class="label"><span class="red">*</span>&ensp;network mask</label>
                <input id="net_mask" name="net_mask" required="required" type="text">
            </div>
            <div>
                <label for="gw" class="label">gate way</label>
                <input id="gw" name="gw" type="text">
            </div>
            <div>
                <label for="security_code" class="label"><span class="red">*</span>&ensp;security code</label>
                <input id="security_code" name="security_code" required="required" type="text">
            </div>
        </div>

        <div class="wrap-field">
            <h2 class="legend">remote control</h2>

            <p class="label">A:</p>
            <div>
            <select id="btn_a" name="btn_a" class="btn-select">
                <option value="1">CHANEL 1</option>
                <option value="2">CHANEL 2</option>
                <option value="3">CHANEL 3</option>
                <option value="4">CHANEL 4</option>
            </select>
            </div>
            <p class="label">B:</p>
            <div>
            <select id="btn_b" name="btn_b" class="btn-select">
                <option value="1">CHANEL 1</option>
                <option value="2">CHANEL 2</option>
                <option value="3">CHANEL 3</option>
                <option value="4">CHANEL 4</option>
            </select>
            </div>
            <p class="label">C:</p>
            <div>
            <select id="btn_c" name="btn_c" class="btn-select">
                <option value="1">CHANEL 1</option>
                <option value="2">CHANEL 2</option>
                <option value="3">CHANEL 3</option>
                <option value="4">CHANEL 4</option>
            </select>
            </div>

            <div>
            <label for="btn_d" class="label">d:</label>
            <input id="btn_d" name="btn_d" type="text" class="btn-d">
            </div>
        </div>

        <div class="wrap-btn">
        <button class="btn" type="submit" value="SAVE">SAVE</button>
        <button class="btn" type="submit" value="REBOOT">REBOOT</button>
        </div>
    </form>
</div>
</body>
</html>
